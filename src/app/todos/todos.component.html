<div class="p-container">
  <div class="todos">
      <app-single-todo *ngFor="let todo of arrayTodos" [todo]="todo" (getCompleted)="deleteCompletedTodo($event)"></app-single-todo>
  </div>
  <div class="newTodo">
    <label for="addNew">Aggiungi TASK</label>
    <input type="text" id="addNew" required="required" [(ngModel)]='inputVal' placeholder="Scrivi qui">
    <button (click)="addTodo()">Conferma: {{inputVal}}</button>
  </div>

</div>
<app-modale *ngIf="modalControl"></app-modale>
